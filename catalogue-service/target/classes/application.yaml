server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/catalogue
    username: catalogue
    password: catalogue
  flyway:
    schemas:
      - catalogue
    locations: db/migration
  jpa:
    show-sql: true
  security:
    user:
      name: catalogue_service_user
      password: '{noop}password'
      roles:
        - SERVICE
logging:
  level:
    sql: info
